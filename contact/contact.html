<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../home/styles.css">
    <style>
        #menu-toggle:checked+.sidebar {
            transform: translateX(0);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 60%;
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }

        @media (max-width: 1024px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }

        @media (min-width: 1025px) {
            .hamburger {
                display: none;
            }

            .sidebar {
                display: none;
            }
        }

        #menu-toggle {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .fade-in-up:nth-child(1) {
            animation-delay: 0.1s;
        }

        .fade-in-up:nth-child(2) {
            animation-delay: 0.2s;
        }

        .fade-in-up:nth-child(3) {
            animation-delay: 0.3s;
        }

        .fade-in-up:nth-child(4) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-lexend min-h-screen flex flex-col items-center justify-center">

    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-900 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">
                <a href="../home/index.html" class="text-white hover:text-gray-400">My Portfolio</a>
            </div>

            <!-- Regular Navbar Links (for larger screens) -->
            <div class="space-x-6 hidden lg:flex nav-links">
                <a href="../personal/personal.html" class="hover:text-gray-400">Personal</a>
                <a href="../gallery/gallery.html" class="hover:text-gray-400">Gallery</a>
                <a href="../career/career.html" class="hover:text-gray-400">Career</a>
                <a href="../projects/projects.html" class="hover:text-gray-400">Projects</a>
                <a href="../contact/contact.html" class="hover:text-gray-400">Contact</a>
            </div>

            <!-- Hamburger Icon (for smaller screens) -->
            <label for="menu-toggle" class="hamburger block lg:hidden cursor-pointer">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </label>

            <!-- Hidden checkbox to toggle the sidebar -->
            <input type="checkbox" id="menu-toggle" class="hidden">

            <!-- Sidebar Menu (for smaller screens) -->
            <div class="sidebar fixed top-0 right-0 bg-gray-800 w-2/3 h-full z-50">
                <div class="p-4">
                    <label for="menu-toggle" class="text-white text-xl font-bold cursor-pointer">&times;</label>
                </div>
                <div class="mt-16 space-y-6 px-8 text-white">
                    <a href="../personal/personal.html" class="block hover:text-gray-400">Personal</a>
                    <a href="../gallery/gallery.html" class="block hover:text-gray-400">Gallery</a>
                    <a href="../career/career.html" class="block hover:text-gray-400">Career</a>
                    <a href="../projects/projects.html" class="block hover:text-gray-400">Projects</a>
                    <a href="../contact/contact.html" class="block hover:text-gray-400">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Section with Cards and Contact Form -->
    <main class="text-center mt-12 w-full px-4">
        <!-- Cards Section -->
        <h1 class="text-3xl font-bold mb-8">Contact Me</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-12 max-w-6xl mx-auto">
            <!-- Phone Card -->
            <div
                class="bg-gray-800 p-6 rounded-lg border border-gray-700 shadow-lg hover:shadow-md transition-shadow outline-none hover:ring-2 ring-gray-500 text-center fade-in-up">
                <h2 class="text-2xl font-bold mb-4">Phone</h2>
                <p class="text-gray-400">+92 333 5106509</p>
            </div>

            <!-- Email Card -->
            <div
                class="bg-gray-800 p-6 rounded-lg border border-gray-700 shadow-lg hover:shadow-md transition-shadow outline-none hover:ring-2 ring-gray-500 text-center fade-in-up">
                <h2 class="text-2xl font-bold mb-4">Email</h2>
                <p class="text-gray-400">mahaamimran@gmail.com</p>
                <p class="text-gray-400">i222733@nu.edu.pk</p>
            </div>

            <!-- Location Card -->
            <div
                class="bg-gray-800 p-6 rounded-lg border border-gray-700 shadow-lg hover:shadow-md transition-shadow outline-none hover:ring-2 ring-gray-500 text-center fade-in-up">
                <h2 class="text-2xl font-bold mb-4">Location</h2>
                <p class="text-gray-400">Islamabad, Pakistan</p>
            </div>

            <!-- Social Links Card -->
            <div
                class="bg-gray-800 p-6 rounded-lg border border-gray-700 shadow-lg hover:shadow-md transition-shadow outline-none hover:ring-2 ring-gray-500 text-center fade-in-up">
                <h2 class="text-2xl font-bold mb-4">Find Me On</h2>
                <a href="https://www.linkedin.com/in/maham-i-6642a6286/"
                    class="text-blue-400 hover:text-blue-300 block mb-2">LinkedIn</a>
                <a href="https://github.com/mahaamimran" class="text-blue-400 hover:text-blue-300 block">GitHub</a>
            </div>
        </div>
        <br><br><br>
        <!-- Contact Form Section -->
        <div class="bg-gray-800 p-8 rounded-lg border border-gray-700 shadow-lg max-w-3xl mx-auto fade-in-up">
            <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-left mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full p-3 bg-gray-900 border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 outline-none text-white">
                </div>
                <div>
                    <label for="email" class="block text-left mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 bg-gray-900 border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 outline-none text-white">
                </div>
                <div>
                    <label for="subject" class="block text-left mb-2">Subject</label>
                    <input type="text" id="subject" name="subject" required
                        class="w-full p-3 bg-gray-900 border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 outline-none text-white">
                </div>
                <div>
                    <label for="message" class="block text-left mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full p-3 bg-gray-900 border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 outline-none text-white"></textarea>
                </div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md transition-colors">Send
                    Message</button>
            </form>
        </div>


    </main>

    <!-- Footer -->
    <footer class="mt-auto w-full bg-gray-900 p-4 text-center text-gray-500">
        <div class="mt-4 space-x-4">
            <a href="https://www.linkedin.com/in/maham-i-6642a6286/" class="text-gray-400 hover:text-white"
                target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/mahaamimran" class="text-gray-400 hover:text-white" target="_blank"
                rel="noopener noreferrer">GitHub</a>
            <a href="mailto:mahaamimran@gmail.com" class="text-gray-400 hover:text-white">Email</a>
        </div>
    </footer>

</body>

</html>
